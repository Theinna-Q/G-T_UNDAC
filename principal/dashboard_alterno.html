  <body>
      <div>
        <div class='panel panel-default'>
          <div class='panel-heading'>
            <i class=''></i>
            GRADOS ACADEMICOS Y TITULOS
            <div class='panel-tools'>
              <div class='btn-group'>
                <a class='btn' href='#'>
                  <i class='icon-refresh'></i>
                  Actualizar Estadísticas
                </a>
                <a class='btn' data-toggle='toolbar-tooltip' href='#' title='Toggle'>
                  <i class='icon-chevron-down'></i>
                </a>
              </div>
            </div>
          </div>
          <div class='panel-body'>
            <div class='page-header'>
              <h4>Estadísticas de Graduados y/o titulados por Facultad</h4>
            </div>
            <div class='progress'>
              <div class='progress-bar progress-bar-success' style='width: 35%'><b>Ingeniería</b></div>
              <div class='progress-bar progress-bar-warning' style='width: 20%'><b>Ingeniería Minas</b></div>
              <div class='progress-bar progress-bar-danger' style='width: 10%'><b>Medicina</b></div>
              <div class='progress-bar progress-bar-success' style='width: 35%'><b>Educación</b></div>
              <div class='progress-bar progress-bar-warning' style='width: 20%'><b>Derecho</b></div>
              <div class='progress-bar progress-bar-danger' style='width: 10%'><b>Odontología</b></div>
            </div>
            <div class='page-header'>
              <h4>Estadística de Graduados y/o Titulados</h4>
            </div>
            <div class='row text-center'>
              <div class='col-md-3'>
                <input class='knob second' data-bgcolor='#d4ecfd' data-fgcolor='#30a1ec' data-height='140' data-inputcolor='#333' data-thickness='.3' data-width='140' type='text' value='50'><br>
               <strong>Enero</strong> 
              </div>
              <div class='col-md-3'>
                <input class='knob second' data-bgcolor='#c4e9aa' data-fgcolor='#8ac368' data-height='140' data-inputcolor='#333' data-thickness='.3' data-width='140' type='text' value='75'><br>
                <strong>Febrero</strong> 
              </div>
              <div class='col-md-3'>
                <input class='knob second' data-bgcolor='#cef3f5' data-fgcolor='#5ba0a3' data-height='140' data-inputcolor='#333' data-thickness='.3' data-width='140' type='text' value='35'><br>
               <strong>Marzo</strong>
              </div>
              <div class='col-md-3'>
                <input class='knob second' data-bgcolor='#f8d2e0' data-fgcolor='#b85e80' data-height='140' data-inputcolor='#333' data-thickness='.3' data-width='140' type='text' value='85'><br>
                <strong>Abril</strong> 
              </div>
            </div>
          </div>
        </div>
      </div>
